<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/utils.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="./css/mobile.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <title>Get in touch</title>
</head>
<body>
    <!-- Nav Bar -->
    <nav class="navigation m-auto">
        <div class="nav-left"><img src="./img/logo.png" alt=""></div>
        <div class="nav-right">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">Blogs</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="blob"></div>

    <!-- Form -->
    <div class="contact-form max-width-5 m-auto">
        <h3>Get in touch</h3>
        <form action="">
            <div class="form-content">
                <input type="text" placeholder="Enter Your Name" required>
            </div>
            <div class="form-content">
                <input type="email" placeholder="Enter Your Mail" required>
            </div>
            <div class="form-content">
                <textarea name="" id="" cols="44" rows="6" placeholder="Enter Your Message"></textarea>
            </div>
            <div class="form-content">
                <button>Submit</button>
            </div>
        </form>
    </div>


    <!-- Footer -->
    <div class="footer">
        <div class="socials">
            <p class="follow">Follow us on</p> 
            <div class="links">
                <i class="fa-brands fa-x-twitter"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-linkedin"></i>
                <!-- <i class="fa-brands fa-instagram"></i> -->
            </div>
        </div>
        <h5 class="copyright">Copyright &copy; 2024 iBlog</h5>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
